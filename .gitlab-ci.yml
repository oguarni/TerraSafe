# .gitlab-ci.yml - GitLab CI/CD Pipeline
stages:
  - test
  - build
  - security
  - deploy

variables:
  DOCKER_IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA

before_script:
  - python -V
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate

unit-tests:
  stage: test
  script:
    - pip install -r requirements.txt
    - pip install pytest coverage
    - coverage run -m pytest test_security_scanner.py
    - coverage report
    - coverage xml
  coverage: '/TOTAL.+?(\d+\%)/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

integration-tests:
  stage: test
  script:
    - pip install -r requirements.txt
    - python test_runner.py --integration
  artifacts:
    paths:
      - scan_results_*.json
      - scan_history.json
    expire_in: 1 week

security-scan:
  stage: security
  script:
    - pip install -r requirements.txt
    - python -m terrasafe.main test_files/vulnerable.tf
    - python -m terrasafe.main test_files/secure.tf
    - python -m terrasafe.main test_files/mixed.tf
  allow_failure: true
  artifacts:
    paths:
      - scan_results_*.json
      - scan_history.json
    when: always

docker-build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t $DOCKER_IMAGE -f Dockerfile.prod .
    - docker push $DOCKER_IMAGE
  only:
    - main
    - tags

deploy-staging:
  stage: deploy
  environment:
    name: staging
    url: https://terrasafe-staging.example.com
  script:
    - echo "Deploying to staging..."
    # Add your deployment commands here
  only:
    - main

deploy-production:
  stage: deploy
  environment:
    name: production
    url: https://terrasafe.example.com
  script:
    - echo "Deploying to production..."
    # Add your deployment commands here
  only:
    - tags
  when: manual
