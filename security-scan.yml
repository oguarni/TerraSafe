name: Terraform Security Scan

on:
  push:
    paths:
      - '**.tf'
      - 'security_scanner.py'
  pull_request:
    paths:
      - '**.tf'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run security scan on test files
      run: |
        echo "Testing vulnerable configuration..."
        python security_scanner.py test_files/vulnerable.tf || true
        
        echo "Testing secure configuration..."
        python security_scanner.py test_files/secure.tf
        
        echo "Testing mixed configuration..."
        python security_scanner.py test_files/mixed.tf || true
    
    - name: Upload scan results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: security-scan-results
        path: scan_results.json