# Production configuration - use environment variables
severity_scores:
  critical: 30
  high: 20
  medium: 10
  low: 5

ml_model:
  weight: 0.4
  contamination: 0.05
  n_estimators: 150

rules:
  weight: 0.6
  check_iam: true
  check_encryption: true
  check_secrets: true
  check_network: true

thresholds:
  critical_risk: 90
  high_risk: 70
  medium_risk: 40

api:
  host: "${API_HOST:-127.0.0.1}"
  port: "${API_PORT:-8000}"
  cors_enabled: "${CORS_ENABLED:-false}"
  cors_origins: "${CORS_ORIGINS:-http://localhost:3000}"
  allowed_hosts: "${ALLOWED_HOSTS:-localhost,127.0.0.1}"
  rate_limit: "10/minute"
  max_file_size_mb: 10
